version: '3.8'

name: sonixy

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: sonixy-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-SonixyAdmin123!}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sonixy-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ (Message Broker)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: sonixy-rabbitmq
    restart: always
    ports:
      - "5673:5672" # AMQP
      - "15673:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    networks:
      - sonixy-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # Email Service
  email-service:
    build:
      context: .
      dockerfile: Sonixy.EmailService/Dockerfile
    container_name: sonixy-email
    restart: always
    environment:
      - DOTNET_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=${RABBITMQ_USER:-guest}
      - RabbitMQ__Password=${RABBITMQ_PASS:-guest}
      - Smtp__Host=${SMTP_HOST}
      - Smtp__Port=${SMTP_PORT}
      - Smtp__Username=${SMTP_USERNAME}
      - Smtp__Password=${SMTP_PASSWORD}
      - FrontendUrl=https://sonixy.nhatcuong.io.vn
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - sonixy-network

  # Identity Service
  identity-service:
    build:
      context: .
      dockerfile: Sonixy.IdentityService/Dockerfile
    container_name: sonixy-identity
    restart: always
    ports:
      - "5008:8088"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8088
      - CORS__AllowOrigins=https://sonixy.nhatcuong.io.vn
      - MongoDB__ConnectionString=mongodb://admin:${MONGO_PASSWORD:-SonixyAdmin123!}@mongodb:27017
      - MongoDB__DatabaseName=sonixy_identity
      - Jwt__SecretKey=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLongForHS256}
      - Jwt__Issuer=Sonixy.IdentityService
      - Jwt__Audience=Sonixy.Client
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=${RABBITMQ_USER:-guest}
      - RabbitMQ__Password=${RABBITMQ_PASS:-guest}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sonixy-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5008/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Sonixy.UserService/Dockerfile
    container_name: sonixy-user
    restart: always
    ports:
      - "5009:8089"
      - "5109:8189"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8089;http://+:8189
      - CORS__AllowOrigins=https://sonixy.nhatcuong.io.vn
      - MongoDB__ConnectionString=mongodb://admin:${MONGO_PASSWORD:-SonixyAdmin123!}@mongodb:27017
      - MongoDB__DatabaseName=sonixy_users
      - Jwt__SecretKey=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLongForHS256}
      - Jwt__Issuer=Sonixy.IdentityService
      - Jwt__Audience=Sonixy.Client
      - Minio__Endpoint=minio:9000
      - Minio__AccessKey=${MINIO_ROOT_USER:-admin}
      - Minio__SecretKey=${MINIO_ROOT_PASSWORD:-SonixyMinio123!}
      - Minio__Bucket=sonixy-users
      - Minio__PublicUrl=https://media-sonixy.nhatcuong.io.vn
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sonixy-network

  # Post Service
  post-service:
    build:
      context: .
      dockerfile: Sonixy.PostService/Dockerfile
    container_name: sonixy-post
    restart: always
    ports:
      - "5010:8090"
      - "5110:8190"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8090;http://+:8190
      - CORS__AllowOrigins=https://sonixy.nhatcuong.io.vn
      - MongoDB__ConnectionString=mongodb://admin:${MONGO_PASSWORD:-SonixyAdmin123!}@mongodb:27017
      - MongoDB__DatabaseName=sonixy_posts
      - Minio__Endpoint=minio:9000
      - Minio__AccessKey=${MINIO_ROOT_USER:-admin}
      - Minio__SecretKey=${MINIO_ROOT_PASSWORD:-SonixyMinio123!}
      - Minio__PublicUrl=https://media-sonixy.nhatcuong.io.vn
      - Jwt__SecretKey=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLongForHS256}
      - Jwt__Issuer=Sonixy.IdentityService
      - Jwt__Audience=Sonixy.Client
    volumes:
      - ./uploads:/app/wwwroot/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sonixy-network

  # Social Graph Service
  social-service:
    build:
      context: .
      dockerfile: Sonixy.SocialGraphService/Dockerfile
    container_name: sonixy-social
    restart: always
    ports:
      - "5011:8091"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8091
      - CORS__AllowOrigins=https://sonixy.nhatcuong.io.vn
      - MongoDB__ConnectionString=mongodb://admin:${MONGO_PASSWORD:-SonixyAdmin123!}@mongodb:27017
      - MongoDB__DatabaseName=sonixy_social
      - Jwt__SecretKey=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLongForHS256}
      - Jwt__Issuer=Sonixy.IdentityService
      - Jwt__Audience=Sonixy.Client
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sonixy-network

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: Sonixy.AnalyticsService/Dockerfile
    container_name: sonixy-analytics
    restart: always
    ports:
      - "5012:8092"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8092
      - CORS__AllowOrigins=https://sonixy.nhatcuong.io.vn
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=${RABBITMQ_USER:-guest}
      - RabbitMQ__Password=${RABBITMQ_PASS:-guest}
      - MongoDB__ConnectionString=mongodb://admin:${MONGO_PASSWORD:-SonixyAdmin123!}@mongodb:27017
      - MongoDB__DatabaseName=sonixy_analytics
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - sonixy-network

  # Feed Service
  feed-service:
    build:
      context: .
      dockerfile: Sonixy.FeedService/Dockerfile
    container_name: sonixy-feed
    restart: always
    ports:
      - "5013:8093"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8093
      - CORS__AllowOrigins=https://sonixy.nhatcuong.io.vn
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=${RABBITMQ_USER:-guest}
      - RabbitMQ__Password=${RABBITMQ_PASS:-guest}
      - Redis__ConnectionString=redis:6379
      - MongoDB__ConnectionString=mongodb://admin:${MONGO_PASSWORD:-SonixyAdmin123!}@mongodb:27017
      - MongoDB__DatabaseName=sonixy_feed
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sonixy-network

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: Sonixy.Gateway/Dockerfile
    container_name: sonixy-gateway
    restart: always
    ports:
      - "5100:8100"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8100
      - CORS__AllowOrigins=https://sonixy.nhatcuong.io.vn
      - Jwt__SecretKey=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLongForHS256}
      - Jwt__Issuer=Sonixy.IdentityService
      - Jwt__Audience=Sonixy.Client
    depends_on:
      - identity-service
      - user-service
      - post-service
      - social-service
    networks:
      - sonixy-network

  # MinIO (S3-compatible Object Storage)
  minio:
    image: minio/minio
    container_name: sonixy-minio
    volumes:
      - minio_data:/data
    ports:
      - "9100:9000" # API for Host
      - "9102:9001" # Console for Host
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-SonixyMinio123!}
      MINIO_BROWSER_REDIRECT_URL: https://media-sonixy.nhatcuong.io.vn
    command: server /data --console-address ":9001"
    networks:
      - sonixy-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: sonixy-tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - gateway
    networks:
      - sonixy-network
    mem_limit: 128m
    mem_reservation: 64m
    cpus: 0.25
    restart: unless-stopped
    # No ports exposed - tunnel handles everything

    # Redis
  redis:
    image: redis:alpine
    container_name: sonixy-redis
    restart: always
    ports:
      - "6380:6379"
    command: redis-server --save 60 1 --loglevel warning --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - sonixy-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sonixy-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local
